<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Package Selection</title>
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <div class="container">
        <h1>Custom Package Selection</h1>
        
        <!-- Flight Selection -->
        <div id="flightSelection">
            <h2>Choose Your Flight</h2>
            <select id="flightFrom">
                <option value="" disabled selected>Select departure city</option>
                <option value="city1">City 1</option>
                <option value="city2">City 2</option>
                <option value="city3">City 3</option>
            </select>
        </div>
        
        <!-- Hotel Selection -->
        <div id="hotelSelection" style="display:none;">
            <h2>Choose Your Hotel</h2>
            <select id="hotel">
                <option value="" disabled selected>Select hotel</option>
            </select>
        </div>
        
        <!-- Sightseeing Selection -->
        <div id="sightseeingSelection" style="display:none;">
            <h2>Choose Your Sightseeing</h2>
            <select id="sightseeing">
                <option value="" disabled selected>Select sightseeing</option>
            </select>
        </div>
    </div>

    <script src="custom.js"></script>
</body>
</html>
